<!-- frontend/public/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-label="Nexus logo">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>

    <radialGradient id="glow" cx="0.7" cy="0.2" r="0.8">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Background tile -->
  <rect x="0" y="0" width="256" height="256" rx="44"
        fill="url(#grad)" filter="url(#softShadow)"/>

  <!-- Subtle top glow -->
  <rect x="0" y="0" width="256" height="256" rx="44" fill="url(#glow)"/>

  <!-- Stylized "N" mark -->
  <g fill="none" stroke="#fff" stroke-width="20" stroke-linecap="round" stroke-linejoin="round">
    <!-- left pillar -->
    <path d="M76 64 L76 192"/>
    <!-- right pillar -->
    <path d="M180 64 L180 192"/>
    <!-- diagonal -->
    <path d="M76 64 L180 192"/>
  </g>

  <!-- Tiny accent dot -->
  <circle cx="208" cy="48" r="8" fill="#ffffff" opacity="0.9"/>
</svg>
